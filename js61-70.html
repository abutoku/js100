  function formatHour() {
    const strArray = arguments[0].split(' ');

    const dayStrArray = strArray[0].split('/');
    const dayNumArray = dayStrArray.map(Number);

    
    const timeStrArray = strArray[1].split(':');
    
    const timeNumArray = timeStrArray.map(Number);
    
    
    if (timeNumArray[0] > 23){
      let day = timeNumArray[0] / 24;
      dayNumArray[1] += Math.floor(day);
      timeNumArray[0] -= 24 * Math.floor(day);
      console.log(timeNumArray);

      let days = dayNumArray.map(String);
      let days2 = days.map((x) => {
        return x.padStart(2, '0');
      });
      const dayoutputArray = days2.join('/');
      

      let times = timeNumArray.map(String);
      let times2 = times.map((x) => {
        return x.padStart(2, '0');
      });
      const timeoutputArray = times2.join(':');
      
      return `${dayoutputArray} ${timeoutputArray}`

    }
  
  
  }
